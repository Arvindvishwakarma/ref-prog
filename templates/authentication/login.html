{% extends "./baseauth.html" %}
{% block title %}Log In{% endblock title %}
{% block content %}

<div class="card bg-light p-5" style="max-width: 400px; margin: auto;">
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <script>
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                let alerts = document.querySelectorAll(".alert");
                alerts.forEach(alert => {
                    let bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                });
            }, 5000); // 5000ms = 5 seconds
        });
    </script>
    
    <h3 class="text-dark">Log In</h3>

    <form action="/auth/login/" method="post">
        {% csrf_token %}
        <br />

        <label for="email">Email</label>
        <div class="form-group">
            <input
                type="email"
                class="form-control p-2"
                id="email"
                name="email"
                required
            />
        </div>
        <label for="pass1">Password</label>
        <div class="form-group">
            <input
                type="password"
                class="form-control p-2"
                id="pass1"
                name="pass1"
                required
                />
        </div>

        <br />
        <button type="submit" class="btn btn-dark">Log In</button>

        <br />
        <br />
        <span>Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
        <br />
        <br />
        New User? <a href="/auth/signup/">Sign Up</a>
        <br />
    </form>
</div>



{% endblock content %}
