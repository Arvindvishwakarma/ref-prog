{% extends "./baseauth.html" %}
{% block title %}reset password{% endblock title %}
{% block content %}

<div class="card bg-light p-5" style="max-width: 400px; margin: auto;">
    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <script>
      // Auto-dismiss alerts after 5 seconds
      document.addEventListener("DOMContentLoaded", function () {
          setTimeout(function () {
              let alerts = document.querySelectorAll(".alert");
              alerts.forEach(alert => {
                  let bsAlert = new bootstrap.Alert(alert);
                  bsAlert.close();
              });
          }, 5000); // 5000ms = 5 seconds
      });
  </script>


    <h3 class="text-dark">Set New Password</h3>

<form action="{% url 'set-new-password' uidb64 token %}" method="post"> {% csrf_token %}
    <br>

    <label for="pass1">Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass1" name="pass1" required> 
    </div>
    <br>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass2" name="pass2" required> 
    </div>
    <br>
  
    <button type="submit" class="btn btn-dark">Submit</button>
    <br>
    <br>
    <a href="/auth/login/">Go back</a>
    <br>

</div>



{% endblock content %}
