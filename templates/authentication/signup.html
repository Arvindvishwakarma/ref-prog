{% extends "./baseauth.html" %}
{% block title %}Sign Up{% endblock title %}
{% block content %}

<div class="card bg-light p-5" style="max-width: 400px; margin: auto;">
   


    <h3 class="text-dark">Sign Up</h3>

    <form action="/auth/signup/" method="post">
        {% csrf_token %}
        <br />

        <label for="email">Email</label>
        <div class="form-group">
            <input
                type="email"
                class="form-control p-2"
                id="email"
                name="email"
                required
            />
        </div>
        <label for="pass1">Password</label>
        <div class="form-group">
            <input
                type="password"
                class="form-control p-2"
                id="pass1"
                name="pass1"
                required
                />
        </div>
        <label for="pass2">Confirm Password</label>
        <div class="form-group">
            <input
                type="password"
                class="form-control p-2"
                id="pass2"
                name="pass2"
                required
                />
        </div>
        <br />
        <div class="checkbox-container">
            <input type="checkbox" id="termsCheckbox" required>
            <label for="termsCheckbox">I agree to the <a href="/auth/terms_conditions/" >Terms and Conditions</a></label>
        </div>
        <br />
        <button type="submit" class="btn btn-dark">SignIn</button>

        <br />
        <br />
        Already User? <a href="/auth/login/">Log In</a>
        <br />
    </form>
</div>



{% endblock content %}
